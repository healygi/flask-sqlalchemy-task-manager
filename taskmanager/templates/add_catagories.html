{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Catagory</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_catagories')}}">
        <!--Catagory Name-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <input id="catagory_name" name="catagory_name" type="text" minlength="3" maxlength="25" class="validate" required>
          <label for="catagory_name">Catagory Name</label>
        </div>
      </div>
         <!--Catagory Name-->
         <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Catagory<i class="fas fa-plus-square right"></i>
                </button>
            </div>
          </div>
    </form>
  </div>
{% endblock %}
